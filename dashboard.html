<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style type="text/css">
        html, body { padding: 0; margin: 0; }
        body { height: 100%; background-color: black }
        iframe { width: 100%; height: 99%; padding: 0; margin: 0; border: 0 }
    </style>
    <script type="text/javascript">
        setInterval(function(){
            var frame = document.getElementById("dashboard");
            frame.src = frame.src;
            // location.reload();
        }, 1000 * 180)
    </script>
</head>
<body>
    <iframe id="dashboard"
            src="http://localhost:3000/teamcity.win.sys.7d/ApiTeam"
            scrolling="no">
    </iframe>
</body>
</html>
