<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style type="text/css">
        html, body { padding: 0; margin: 0; height: 100% }
        iframe { padding: 0; margin: 0; }
    </style>
    <script type="text/javascript">
        setInterval(function(){
            var frame = document.getElementById("dashboard");
            frame.src = frame.src;
            // location.reload();
        }, 1000 * 60)
    </script>
</head>
<body>
    <iframe id="dashboard"
            src="http://localhost:3000/teamcity.win.sys.7d/ApiTeam"
            width="100%" height="100%" scrolling="no" frameBorder="0">
    </iframe>
</body>
</html>
